<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Anton's Blog</title>
    <meta name="author" content="Anton Rogov">
    <link rel="stylesheet" href="/stylesheets/style.css">
    {% if page.stylesheet %}<link rel="stylesheet" href="/stylesheets/{{ page.stylesheet }}">{% endif %}
  </head>
  <body>    
    <div id="main">
      <h1><a href="/">Anton's Blog</a> &raquo; {{ page.title }}</h1>
      <div id="content">
        {{ content }}
      </div>
      <footer>
      	copyright &copy; {{ 'now' | date: "%Y" }}
      </footer>
    </div>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-22082285-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
